trigger:
  branches:
    include:
      - main
  paths:
    include:
      - htmlapp/**
      - pythonapp/**
      - nodeapp/**
      - nginxproxy/**
      - healthcheck/**

pool:
  vmImage: ubuntu-latest

variables:
  ACR_NAME: myacrramraja
  AKS_CLUSTER: myAKSCluster
  RESOURCE_GROUP: myDevOpsRG

stages:
- stage: Deploy
  jobs:
  - job: DeployToAKS
    displayName: 'Deploy All Apps to AKS'
    steps:
    - checkout: self

    - task: AzureCLI@2
      inputs:
        azureSubscription: 'my-azure-connection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "üì• Getting AKS credentials..."
          az aks get-credentials --resource-group $(RESOURCE_GROUP) --name $(AKS_CLUSTER) --overwrite-existing

          echo "üöÄ Deploying HTML App..."
          kubectl apply -f htmlapp/htmlapp-deployment.yaml
          kubectl apply -f htmlapp/htmlapp-service.yaml

          echo "üöÄ Deploying Python App..."
          kubectl apply -f pythonapp/pythonapp-deployment.yaml
          kubectl apply -f pythonapp/pythonapp-service.yaml

          echo "üöÄ Deploying NGINX Proxy..."
          kubectl apply -f nginxproxy/nginxproxy-deployment.yaml
          kubectl apply -f nginxproxy/nginxproxy-service.yaml

          echo "üöÄ Deploying Healthcheck App..."
          kubectl apply -f healthcheck/healthcheck-deployment.yaml
          kubectl apply -f healthcheck/healthcheck-service.yaml

          # Optional Node app deployment
          echo "üöÄ (Optional) Deploying Node App..."
          kubectl apply -f nodeapp/nodeapp-deployment.yaml || echo "‚ùå Skipping Node App - files not found"
          kubectl apply -f nodeapp/nodeapp-service.yaml || echo "‚ùå Skipping Node App Service - files not found"
