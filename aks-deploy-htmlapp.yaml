trigger:
  branches:
    include:
      - main
  paths:
    include:
      - htmlapp/**
      - htmlapp-deployment.yaml
      - htmlapp-service.yaml

pool:
  vmImage: ubuntu-latest

variables:
  ACR_NAME: myacrramraja
  AKS_CLUSTER: myAKSCluster
  RESOURCE_GROUP: myDevOpsRG
  IMAGE_NAME: htmlapp

stages:
- stage: Deploy
  jobs:
  - job: DeployToAKS
    displayName: 'Deploy HTML App to AKS'
    steps:
    - checkout: self

    - task: AzureCLI@2
      inputs:
        azureSubscription: 'my-azure-connection'  # âœ… Your Azure service connection name
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "ðŸ“¥ Getting AKS credentials..."
          az aks get-credentials --resource-group $(RESOURCE_GROUP) --name $(AKS_CLUSTER) --overwrite-existing

          echo "ðŸ” Preparing Deployment YAML with Build ID as Image Tag..."
          IMAGE_TAG=$(Build.BuildId)
          FULL_IMAGE=$(ACR_NAME).azurecr.io/$(IMAGE_NAME):$IMAGE_TAG
          
          sed "s|htmlapp:latest|$FULL_IMAGE|g" htmlapp-deployment.yaml > htmlapp-deployment-temp.yaml

          echo "ðŸš€ Applying Kubernetes Deployment and Service..."
          kubectl apply -f htmlapp-deployment-temp.yaml
          kubectl apply -f htmlapp-service.yaml
